<div class="user-list-container">
  <div class="header-section">
    <h2>User Management</h2>
    <button mat-raised-button color="primary" (click)="addUser()">
      <mat-icon>add</mat-icon>
      Add User
    </button>
  </div>
  
  <div *ngIf="loading" class="loading-container">
    <mat-spinner></mat-spinner>
    <p>Loading users...</p>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columns Definitions -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let user"> {{ user.role }} </td>
    </ng-container>

    <ng-container matColumnDef="departments">
      <th mat-header-cell *matHeaderCellDef> Dashboards </th>
      <td mat-cell *matCellDef="let user"> {{ user.departmentsCsv }} </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let user"> {{ user.createdAt | date:'short' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user)" matTooltip="Edit User">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="assignToDepartment(user)" matTooltip="Assign to Dashboard" *ngIf="!user.departmentId">
          <mat-icon>add_business</mat-icon>
        </button>
        <button mat-icon-button (click)="removeFromDepartment(user)" matTooltip="Remove from Dashboard" *ngIf="user.departmentId">
          <mat-icon>remove_business</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteUser(user.id)" matTooltip="Delete User">
          <mat-icon style="color: #D32F2F;">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="!loading && dataSource.data.length === 0" class="no-data">
    <mat-icon class="no-data-icon">people_outline</mat-icon>
    <h3>No Users Found</h3>
    <p>No users are available at the moment.</p>
  </div>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
</div>
