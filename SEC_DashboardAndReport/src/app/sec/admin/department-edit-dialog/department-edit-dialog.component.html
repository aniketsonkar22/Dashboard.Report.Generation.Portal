<h2 mat-dialog-title>{{ data.isAdd ? 'Add Dashboard' : 'Edit Dashboard' }}</h2>
<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" maxlength="200" />
  </mat-form-field>

  <!-- <mat-checkbox formControlName="isActive">Active</mat-checkbox> -->

  <!-- <mat-form-field appearance="outline" style="width:100%">
    <mat-label>Created By (UUID)</mat-label>
    <input matInput formControlName="createdBy" />
  </mat-form-field> -->
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="form.invalid">Save</button>
</mat-dialog-actions>
