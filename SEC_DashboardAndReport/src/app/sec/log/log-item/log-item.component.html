<mat-card appearance="outlined" class="comment-item" [id]="logItem.id" [@toggleReplies] [ngClass]="logId == logItem.id ?'highlight':''" (mouseenter)="logId='0'">
  <div class="comment-content">
    <mat-icon class="comment-icon">{{ getIconForType(logItem.entityType) }}</mat-icon>
    <p class="comment-text">
      {{logItem.action}}
    </p>
  </div>
  <div class="comment-footer">
    <div>
    <div class="comment-info">

      <span class="user-info">
        {{logItem.userId}}
        <!-- <button mat-mini-fab class="options-button" color="primary"> -->
        <mat-icon style="
        font-size: 40px;
        width: 40px;
        height: 40px;
        color:#1c5196">account_circle</mat-icon>
        <!-- </button> -->
        <!-- <mat-icon>account_circle</mat-icon> -->
      </span>
    </div>
    <div class="comment-details">
      <!-- <span class="department">{{logItem.department}}</span> -->

      <span> | </span>
      <span class="timestamp">{{logItem.timestamp | date:'dd/MM/yyyy HH:mm:ss'}}</span>
    </div>
  </div>

  </div>



</mat-card>
