<mat-card appearance="outlined" class="report-card" >
  <mat-card-header>
    <div class="icon-and-title">
      <mat-icon class="card-icon">{{ report.icon }}</mat-icon>
      <span class="card-title">{{ report.title }}</span>
    </div>
  </mat-card-header>

  <mat-card-content class="card-content">
    <p>{{ report.description }}</p>
  </mat-card-content>

  <div class="status-chips">
    <!-- <mat-chip-list> -->
      <div *ngFor="let item of report.statuses" class="chipClass" [@toggleReplies]>
        <div class="category">{{item.category}}</div>
        <mat-chip-option *ngIf="item.status" [ngClass]="getStatusClass(item.status)">
          {{ item.status }}
        </mat-chip-option>
      </div>
      <!-- <mat-chip *ngIf="report.status1" [ngClass]="getStatusClass(report.status1)">
        {{ report.status1 }}
      </mat-chip>
      <mat-chip *ngIf="report.status2" [ngClass]="getStatusClass(report.status2)">
        {{ report.status2 }}
      </mat-chip> -->
    <!-- </mat-chip-list> -->
  </div>

  <!-- <button  mat-mini-fab color="primary" class="download-button" aria-label="Download"
    matTooltip="Download" (click)="downloadReport()" [disabled]="!report.download"> -->
  <button  mat-mini-fab color="primary" class="download-button" aria-label="Download"
    matTooltip="Download" (click)="downloadReport()" >
    <mat-icon>download</mat-icon>
  </button>
</mat-card>
