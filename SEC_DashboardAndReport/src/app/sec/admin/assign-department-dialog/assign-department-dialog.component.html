<h2 mat-dialog-title>Assign Dashboard to {{ data.userName }}</h2>
<mat-dialog-content [formGroup]="departmentForm">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Select Dashboard</mat-label>
    <mat-select formControlName="departmentId" [disabled]="loading" (selectionChange)="onDepartmentSelected($event)" (change)="onDepartmentChange($event)">
      <mat-option *ngFor="let department of departments" [value]="department">
        {{ department.name }}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="loading">Loading dashboards...</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onAssign()" [disabled]="!departmentForm.valid || loading">
    Assign
  </button>
</mat-dialog-actions>
