<h2 mat-dialog-title>Reply to Comment</h2>
<mat-dialog-content >
  <form [formGroup]="replyForm">
    <mat-form-field appearance="outline">
      <mat-label>Reply Text</mat-label>
      <textarea matInput formControlName="commentText" placeholder="Type your reply"></textarea>
      <mat-error *ngIf="replyForm.controls['commentText'].hasError('required')">
        Reply text is required
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitReply()" [disabled]="!replyForm.valid">
    Submit Reply
  </button>
</mat-dialog-actions>
