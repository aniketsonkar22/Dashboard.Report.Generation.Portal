server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static asset files and return 404 if not found (don't SPA-fallback)
  location ~* \.(?:js|mjs|css|png|jpe?g|gif|ico|svg|webp|json|woff2?|ttf|map)$ {
    try_files $uri =404;
    access_log off;
  }

  # Angular SPA fallback for client-side routes (no file extension)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: serve config.js as no-cache if you inject runtime env
  location = /assets/config.js {
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
  }
}
