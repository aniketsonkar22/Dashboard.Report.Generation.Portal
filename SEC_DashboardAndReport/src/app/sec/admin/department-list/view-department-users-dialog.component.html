<div class="dialog-header">
  <h2 mat-dialog-title class="dialog-title">
    <mat-icon>group</mat-icon>
    {{ data.departmentName }} Users
  </h2>
  <div class="user-count">{{ data.users.length || 0 }} users</div>
</div>

<mat-dialog-content class="dialog-content">
  <div *ngIf="!data.users || data.users.length === 0" class="empty-state">
    <mat-icon>person_off</mat-icon>
    <span>No users assigned</span>
  </div>
  
  <div *ngIf="data.users?.length" class="users-container">
    <div *ngFor="let user of data.users" class="user-card">
      <div class="user-info">
        <div class="user-main">
          <span class="user-name">{{ user.name }}</span>
          <mat-chip [color]="getRoleColor(user.role)" class="role-chip">{{ user.role }}</mat-chip>
        </div>
        <div class="user-email">{{ user.email }}</div>
      </div>
      <button 
        mat-icon-button 
        color="warn" 
        (click)="removeUser(user.id)"
        matTooltip="Remove user"
        class="remove-btn">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="dialogRef.close()">Close</button>
</mat-dialog-actions>
