<h2 mat-dialog-title>Edit Dashboard KPI</h2>
<mat-dialog-content [formGroup]="departmentKpiForm">
  <div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Target Value</mat-label>
      <input matInput type="number" formControlName="targetValue" required>
      <mat-error *ngIf="departmentKpiForm.get('targetValue')?.hasError('required')">
        Target value is required
      </mat-error>
      <mat-error *ngIf="departmentKpiForm.get('targetValue')?.hasError('min')">
        Target value must be greater than or equal to 0
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Actual Value</mat-label>
      <input matInput type="number" formControlName="actualValue">
      <mat-error *ngIf="departmentKpiForm.get('actualValue')?.hasError('min')">
        Actual value must be greater than or equal to 0
      </mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!departmentKpiForm.valid || loading">
    {{ loading ? 'Saving...' : 'Save' }}
  </button>
</mat-dialog-actions>
