<h2 mat-dialog-title>Add a New Comment</h2>

<mat-dialog-content>
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">

      <mat-label>Comment Text</mat-label>
      <textarea matInput formControlName="commentText"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Metric </mat-label>
        <input type="text" formControlName="lineItem"  matInput readonly  />

      </mat-select>-->
    </mat-form-field>

    </mat-form-field>

      <mat-label>Category</mat-label>
