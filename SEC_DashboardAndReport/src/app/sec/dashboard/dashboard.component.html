<div class="dashboard-container">
  <h2 class="welcome-message mat-primary">Welcome to Regulatory Accounting and Ring Fencing Portal</h2>

  <!-- Report Cards Section -->
  <div class="reports-container">
    <mat-card appearance="outlined" *ngFor="let reports of reportCards" class="main-card">
      <mat-card-header>
        <div class="icon-and-title">
          <span class="card-title">{{ reports.name }}</span>
          <button  mat-mini-fab color="primary" class="download-button" aria-label="Download"
          matTooltip="Download"  [disabled]="reports.name != 'Distribution'" (click)="downloadReport()">
          <mat-icon>download</mat-icon>
        </button>
        </div>

      </mat-card-header>

      <mat-card-content class="card-content reports-container">
        <div class="card-content">
          <app-report-card
            *ngFor="let item of reports.reports"
            [report]="item"
          ></app-report-card>
        </div>
      </mat-card-content>

    </mat-card>
  </div>

  <!-- Reports Overview Section -->
  <div class="reports-overview">
    <h3>Recent Activities</h3>
    <p>Dashboard functionality simplified - retail report features removed.</p>
    <p>Please use the <a routerLink="/kpi">KPI page</a> for data management.</p>
  </div>
</div>
