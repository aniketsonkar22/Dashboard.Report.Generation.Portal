<h2 mat-dialog-title>{{ isEditMode ? 'Edit KPI' : 'Add KPI' }}</h2>
<mat-dialog-content [formGroup]="kpiForm">
  <div class="form-container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>KPI Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="kpiForm.get('name')?.hasError('required')">
        KPI name is required
      </mat-error>
      <mat-error *ngIf="kpiForm.get('name')?.hasError('minlength')">
        KPI name must be at least 1 character long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3" required></textarea>
      <mat-error *ngIf="kpiForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
      <mat-error *ngIf="kpiForm.get('description')?.hasError('minlength')">
        Description must be at least 1 character long
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width" *ngIf="!isEditMode">
      <mat-label>Data Type</mat-label>
      <mat-select formControlName="dataType">
        <mat-option *ngFor="let type of kpiTypes" [value]="type.value">
          {{ type.label }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="kpiForm.get('dataType')?.hasError('required')">
        Data type is required
      </mat-error>
    </mat-form-field>

    <!-- <mat-form-field appearance="outline" class="full-width">
      <mat-label>Target Value</mat-label>
      <input matInput type="number" formControlName="targetValue" placeholder="Enter target value">
      <mat-error *ngIf="kpiForm.get('targetValue')?.hasError('min')">
        Target value must be 0 or greater
      </mat-error>
    </mat-form-field> -->
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="!kpiForm.valid || loading">
    {{ loading ? (isEditMode ? 'Updating...' : 'Creating...') : (isEditMode ? 'Update' : 'Create') }}
  </button>
</mat-dialog-actions>
