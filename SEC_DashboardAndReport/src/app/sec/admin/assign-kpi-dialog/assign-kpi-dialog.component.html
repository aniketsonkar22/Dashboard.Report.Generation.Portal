<h2 mat-dialog-title>Assign KPI to {{ data.departmentName }}</h2>
<mat-dialog-content [formGroup]="kpiForm">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Select KPI</mat-label>
    <mat-select formControlName="kpiId" [disabled]="loading" (selectionChange)="onKpiSelected($event)" (change)="onKpiChange($event)">
      <mat-option *ngFor="let kpi of kpis" [value]="kpi">
        {{ kpi.name }}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="loading">Loading KPIs...</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Target Value</mat-label>
    <input matInput formControlName="targetValue" type="number" placeholder="Enter target value">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Actual Value (Optional)</mat-label>
    <input matInput formControlName="actualValue" type="number" placeholder="Enter actual value">
  </mat-form-field>

  
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onAssign()" [disabled]="!kpiForm.valid || loading">
    Assign
  </button>
</mat-dialog-actions>
